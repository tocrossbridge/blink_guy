<!DOCTYPE html>
<html>
    <head>
        <title>Blink Guy</title>
        <link rel="stylesheet" href="./src/css/index.css">
    </head>
    <body>
        <main>
            <!-- The blink guy -->
            <section>
                <div class="hair"></div>
                <div class="forehead"></div>
                <div class="head">
                    <div class="eyes">
                        <div class="eyes--left"></div>
                        <div class="eyes--right"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="shoulder"></div>
                <div class="trunk"></div>
                <div class="arms">
                    <div class="arms--left"></div>
                    <div class="arms--right"></div>
                </div>
            </section>

            <!-- The buttons -->
            <section class="section-btn">
                <button class="btn" onclick="blink()"></button>
            </section>
        </main>

        <script src="./src/js/index.js"></script>
    </body>
</html>
